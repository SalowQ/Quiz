<mat-card class="profileCard">
  <mat-card-header>
    <img mat-card-avatar [src]="user?.photoUrl" class="profileImage" />
    <mat-card-title>{{ user?.name }}</mat-card-title>
    <mat-card-subtitle>120 points</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-icon-button><mat-icon>share</mat-icon></button>
  </mat-card-actions>
</mat-card>
