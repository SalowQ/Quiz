<mat-sidenav-container app-theme class="body">
  <mat-sidenav [opened]="opened" position="end">
    <div class="sideNav">
      <a routerLinkActive="activeLink" class="menuItems">Login</a>
      <a routerLink="/profile" routerLinkActive="activeLink" class="menuItems"
        >Profile</a
      >
      <a routerLink="/ranking" routerLinkActive="activeLink" class="menuItems"
        >Ranking</a
      >
      <a (click)="toggle()" class="menuItems">Night Mode</a>
      <a href="https://linktr.ee/igordesousa" target="_blank" class="menuItems"
        >Find Me</a
      >
    </div>
  </mat-sidenav>
  <app-header (event)="handleEvent($event)"> </app-header>
  <main>
    <router-outlet></router-outlet>
  </main>
</mat-sidenav-container>
