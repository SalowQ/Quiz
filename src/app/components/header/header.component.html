<mat-toolbar class="header">
  <button
    *ngIf="!user"
    (click)="profileTry()"
    mat-mini-fab
    routerLink="/profile"
    class="buttonsMenu"
  >
    <mat-icon>person</mat-icon>
  </button>
  <img
    *ngIf="user"
    routerLink="/profile"
    [src]="user.photoUrl"
    class="imgMenu"
  />
  <button mat-mini-fab class="buttonsMenu" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>
