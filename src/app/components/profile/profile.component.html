<mat-card class="profileCard">
  <mat-card-header>
    <img
      mat-card-avatar
      src="https://material.angular.io/assets/img/examples/shiba1.jpg"
      class="profileImage"
    />
    <mat-card-title>Person 1</mat-card-title>
    <mat-card-subtitle>120 points</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz
      breeds of dog from Japan. A small, agile dog that copes very well with
      mountainous terrain, the Shiba Inu was originally bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button><mat-icon>share</mat-icon></button>
  </mat-card-actions>
</mat-card>
