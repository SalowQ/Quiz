<mat-sidenav-container app-theme class="body">
  <mat-sidenav #sidenav position="end">
    <div class="sideNav">
      <a
        (click)="sidenav.close()"
        routerLink="/"
        routerLinkActive="activeLink"
        [routerLinkActiveOptions]="{ exact: true }"
        class="menuItems"
        >Home</a
      >
      <a
        (click)="sidenav.close()"
        routerLink="/profile"
        routerLinkActive="activeLink"
        class="menuItems"
        >Profile</a
      >
      <a
        (click)="sidenav.close()"
        routerLink="/ranking"
        routerLinkActive="activeLink"
        class="menuItems"
        >Ranking</a
      >
      <a (click)="sidenav.close()" (click)="toggleTheme()" class="menuItems"
        >Night Mode</a
      >
      <a
        (click)="sidenav.close()"
        href="https://linktr.ee/igordesousa"
        target="_blank"
        class="menuItems"
        >Find Me</a
      >
    </div>
  </mat-sidenav>
  <app-header (event)="sidenav.open()"> </app-header>
  <main>
    <router-outlet></router-outlet>
  </main>
</mat-sidenav-container>
