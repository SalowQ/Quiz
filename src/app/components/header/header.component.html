<mat-toolbar class="header">
  <mat-icon *ngIf="!user" routerLink="/profile" class="buttonsMenu accountMenu"
    >account_circle</mat-icon
  >
  <img *ngIf="user" [src]="user.photoUrl" class="imgMenu" />
  <button mat-mini-fab class="buttonsMenu" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>
