<h1 class="title">{{ Question?.question?.text }}</h1>
<div class="buttonsList">
  <button
    mat-raised-button
    class="buttons"
    [class.activeRight]="isButtonClicked && Question?.correctAnswer === answer"
    [class.activeWrong]="isButtonClicked && Question?.correctAnswer !== answer"
    (click)="selectAnswer(Question?.correctAnswer === answer)"
    *ngFor="let answer of answers"
  >
    {{ answer }}
    <span></span> <span></span> <span></span> <span></span>
  </button>
  <button mat-raised-button (click)="showAlert()" class="buttons out">
    <mat-icon>close</mat-icon>
  </button>
</div>
